<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Rate Me</title>
	<link rel="stylesheet" href="css/style.css" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Delius+Unicase|Gloria+Hallelujah|Indie+Flower|Ranga|Ravi+Prakash" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
</head>
<body>
	<div class="navbar">
		<nav>
			<h1>rate-it.com</h1>
			<div>
				<ul>
					<li>Home</li>
					<li>About us</li>
					<li>Categories</li>
					<li>Donations</li>
					<li>
						<form action="#">
							<input type="text" required placeholder="suggestions">
							<button type="submit">submit</button>
						</form>
					</li>
				</ul>
			</div>
		</nav>
	</div>
	<div>
		<div class="questions">
			<h1>Rate Southpark</h1>
			<form action="#">
				<p>Q1. Do you know Southpark?</p>
				<label><input type="radio" name="know">Yes</label>
				<label><input type="radio" name="know">No</label>
				<p>Q2. On a scale of 1 to 10 how much do you like it?</p>
				<label><input type="radio" name="like">1</label>
				<label><input type="radio" name="like">2</label>
				<label><input type="radio" name="like">3</label>
				<label><input type="radio" name="like">4</label>
				<label><input type="radio" name="like">5</label>
				<label><input type="radio" name="like">6</label>
				<label><input type="radio" name="like">7</label>
				<label><input type="radio" name="like">8</label>
				<label><input type="radio" name="like">9</label>
				<label><input type="radio" name="like">10</label>
				<p>Q2. Which character do you like?</p>
				<ul>
					<li><label><input type="checkbox" name="character">Eric Cartman<img src="img/eric-cartman.png" alt=""></label></li>
					<li><label><input type="checkbox" name="character">Stan Marsh<img src="img/stan-marsh.png" alt=""></label></label></li>
					<li><label><input type="checkbox" name="character">Kyle Broflovski<img src="img/kyle-broflovski.png" alt=""></label></li>
					<li><label><input type="checkbox" name="character">Kenny McCormick<img src="img/kenny-mccormick.png" alt=""></label></label></li>
				</ul>
				<p>Q3. Do you find South Park offensive?</p>
				<label><input type="radio" name="offensive">Yes</label>
				<label><input type="radio" name="offensive">No</label>
				<label><input type="radio" name="offensive">sometimes</label>
			</form>
		</div>
	</div>
</body>
</html>
